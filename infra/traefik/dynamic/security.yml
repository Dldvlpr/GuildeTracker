http:
  middlewares:
    guildforge-secure-headers:
      headers:
        stsSeconds: 63072000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        contentTypeNosniff: true
        frameDeny: true
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "camera=(), microphone=(), geolocation=()"
        contentSecurityPolicy: >
          default-src 'self';
          img-src 'self' data:;
          style-src 'self' 'unsafe-inline';
          script-src 'self';
          font-src 'self' data:;
          connect-src 'self' https://discord.com https://*.discordapp.com https://*.blizzard.com {{ env "TRAEFIK_CSP_CONNECT_SRC" }};
          frame-ancestors 'none';
    guildforge-csp-report-only:
      headers:
        contentSecurityPolicyReportOnly: true
        contentSecurityPolicy: >
          default-src 'self';
          report-uri https://csp-report.your-domain.tld;
    guildforge-oauth-rate-limit:
      rateLimit:
        average: 10
        burst: 20
        period: 1m
        sourceCriterion:
          requestHeaderName: CF-Connecting-IP
    guildforge-api-rate-limit:
      rateLimit:
        average: 120
        burst: 240
        period: 1m
        sourceCriterion:
          requestHeaderName: CF-Connecting-IP

  routers:
    oauth-discord:
      rule: Host(`{{ env "TRAEFIK_API_HOST" }}`) && PathPrefix(`/connect/discord`)
      entryPoints:
        - websecure
      middlewares:
        - guildforge-secure-headers
        - guildforge-oauth-rate-limit
      tls: {}
      service: backend-api
    oauth-blizzard:
      rule: Host(`{{ env "TRAEFIK_API_HOST" }}`) && PathPrefix(`/api/oauth/blizzard`)
      entryPoints:
        - websecure
      middlewares:
        - guildforge-secure-headers
        - guildforge-oauth-rate-limit
      tls: {}
      service: backend-api
    api-general:
      rule: Host(`{{ env "TRAEFIK_API_HOST" }}`) && PathPrefix(`/api`)
      entryPoints:
        - websecure
      middlewares:
        - guildforge-secure-headers
        - guildforge-api-rate-limit
      tls: {}
      service: backend-api
    frontend:
      rule: Host(`{{ env "TRAEFIK_FRONT_HOST" }}`)
      entryPoints:
        - websecure
      middlewares:
        - guildforge-secure-headers
      tls: {}
      service: frontend

  services:
    backend-api:
      loadBalancer:
        servers:
          - url: '{{ env "TRAEFIK_BACKEND_API_URL" }}'
    frontend:
      loadBalancer:
        servers:
          - url: '{{ env "TRAEFIK_FRONTEND_URL" }}'

tls:
  certificates:
    - certFile: '{{ env "TRAEFIK_TLS_CERT_FILE" }}'
      keyFile: '{{ env "TRAEFIK_TLS_KEY_FILE" }}'
